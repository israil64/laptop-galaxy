<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Admin Access</h2>

        <form id="admin-login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-1">Username</label>
                <input type="text" id="admin-user" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">Password</label>
                <input type="password" id="admin-pass" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
                Login
            </button>
        </form>
        <p id="error-msg" class="text-red-500 text-center mt-4 hidden text-sm font-bold"></p>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;

            // HARDCODED CREDENTIALS (Simple Security)
            // Change these to whatever you want!
            if (user === "admin" && pass === "laptop123") {
                // Save a "Token" to prove we are logged in
                localStorage.setItem('adminToken', 'LOGGED_IN_TRUE');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-msg').innerText = "Invalid Credentials!";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
